<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="2.1-layout-optimized">
    <title>人民城轨2.0运营管理后台</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚇</text></svg>">
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="js/pages/LiveManagement.css">
    
    <!-- Enhanced Custom CSS -->
    <style>
        /* ------------------------- */
        /* --- OPTIMIZED DESIGN SYSTEM --- */
        /* ------------------------- */
        
        /* --- 1. CSS Variables --- */
        :root {
            /* Color System - 优化配色方案 */
            --primary-color: #1890ff; /* Ant Design Primary Blue */
            --primary-color-light: #e6f7ff;
            --primary-color-dark: #0050b3;
            
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #ff4d4f;
            --info-color: #1890ff;
            
            /* Background Colors */
            --bg-primary: #f0f2f5;
            --bg-secondary: #fafafa;
            --bg-white: #ffffff;
            
            /* Text Colors */
            --text-primary: #262626;
            --text-secondary: #595959;
            --text-tertiary: #8c8c8c;
            --text-quaternary: #bfbfbf;
            
            /* Border Colors */
            --border-color-base: #d9d9d9;
            --border-color-split: #f0f0f0;
            
            /* Shadow System */
            --shadow-1: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-2: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-3: 0 6px 16px rgba(0, 0, 0, 0.12);
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --border-radius-sm: 6px;
            --border-radius-base: 8px;
            --border-radius-lg: 12px;
        }

        /* --- 2. Reset & Base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            font-size: 14px;
            line-height: 1.5715;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 3. Layout System --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- 4. Sidebar --- */
        .main-nav {
            width: 256px;
            min-width: 256px;
            background: var(--bg-white);
            border-right: 1px solid var(--border-color-split);
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            transition: all 0.2s;
        }

        .nav-logo {
            padding: var(--spacing-lg) var(--spacing-md);
            text-align: center;
            border-bottom: 1px solid var(--border-color-split);
            background: var(--bg-white);
            position: sticky;
            top: 0;
            z-index: 11;
        }

        .nav-logo h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .nav-menu {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-xs);
        }

        /* --- 5. Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .content-wrapper {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
            background: var(--bg-primary);
        }

        /* --- 6. Page Header --- */
        .page-header {
            margin-bottom: var(--spacing-lg);
            background: var(--bg-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-1);
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 var(--spacing-xs) 0;
        }

        .page-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0;
        }

        /* ------------------------------------ */
        /* --- ANT DESIGN OVERRIDES --- */
        /* ------------------------------------ */
        
        /* Layout */
        .ant-layout {
            background: transparent !important;
            height: 100vh;
        }

        .ant-layout-sider {
            background: var(--bg-white) !important;
            border-right: 1px solid var(--border-color-split) !important;
        }

        .ant-layout-content {
            background: var(--bg-primary) !important;
            padding: 0 !important;
            overflow: auto;
        }

        /* Menu */
        .ant-menu {
            background: transparent !important;
            border: none !important;
            font-size: 14px;
        }

        .ant-menu-item {
            margin: 4px 0 !important;
            border-radius: var(--border-radius-base) !important;
            height: 40px !important;
            line-height: 40px !important;
            padding: 0 var(--spacing-md) !important;
            display: flex !important;
            align-items: center !important;
            font-weight: 400;
            transition: all 0.2s;
        }

        .ant-menu-item:hover {
            background-color: var(--primary-color-light) !important;
            color: var(--primary-color) !important;
        }

        .ant-menu-item-selected {
            background-color: var(--primary-color) !important;
            color: var(--bg-white) !important;
            font-weight: 500;
        }

        .ant-menu-item-selected:hover {
            background-color: var(--primary-color-dark) !important;
            color: var(--bg-white) !important;
        }

        /* Cards */
        .ant-card {
            background: var(--bg-white) !important;
            border-radius: var(--border-radius-lg) !important;
            border: 1px solid var(--border-color-split) !important;
            box-shadow: var(--shadow-1) !important;
            margin-bottom: var(--spacing-lg);
            transition: all 0.3s ease;
        }

        .ant-card:hover {
            box-shadow: var(--shadow-2) !important;
            border-color: var(--primary-color-light) !important;
        }

        .ant-card-head {
            border-bottom: 1px solid var(--border-color-split) !important;
            padding: 0 var(--spacing-lg) !important;
            min-height: 56px !important;
        }

        .ant-card-head-title {
            font-size: 16px !important;
            font-weight: 600 !important;
            color: var(--text-primary) !important;
        }

        .ant-card-body {
            padding: var(--spacing-lg) !important;
        }

        /* Tables */
        .ant-table-wrapper {
            background: var(--bg-white) !important;
            border-radius: var(--border-radius-lg) !important;
            overflow: hidden;
            box-shadow: var(--shadow-1) !important;
        }

        .ant-table {
            background: transparent !important;
        }

        .ant-table-thead > tr > th {
            background: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color-split) !important;
            font-weight: 600 !important;
            color: var(--text-secondary) !important;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: var(--spacing-md) var(--spacing-md) !important;
        }

        .ant-table-tbody > tr > td {
            border-bottom: 1px solid var(--border-color-split) !important;
            padding: var(--spacing-md) var(--spacing-md) !important;
        }

        .ant-table-tbody > tr:hover > td {
            background: var(--bg-secondary) !important;
        }

        /* Buttons */
        .ant-btn {
            border-radius: var(--border-radius-base) !important;
            font-weight: 500 !important;
            height: 32px !important;
            padding: 0 var(--spacing-md) !important;
            font-size: 14px !important;
            line-height: 30px !important;
            transition: all 0.2s ease !important;
            box-shadow: none !important;
        }

        .ant-btn:hover, .ant-btn:focus {
            transform: translateY(-1px);
            box-shadow: var(--shadow-1) !important;
        }

        .ant-btn-primary {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .ant-btn-primary:hover, .ant-btn-primary:focus {
            background: var(--primary-color-dark) !important;
            border-color: var(--primary-color-dark) !important;
        }

        /* Tabs */
        .ant-tabs {
            color: var(--text-primary);
        }

        .ant-tabs-nav {
            margin-bottom: var(--spacing-lg) !important;
        }

        .ant-tabs-tab {
            padding: var(--spacing-sm) 4px !important;
            margin: 0 var(--spacing-lg) 0 0 !important;
            font-size: 16px !important;
            font-weight: 500 !important;
        }

        .ant-tabs-tab.ant-tabs-tab-active .ant-tabs-tab-btn {
            color: var(--primary-color) !important;
            font-weight: 600 !important;
        }

        .ant-tabs-ink-bar {
            background: var(--primary-color) !important;
            height: 3px !important;
        }

        /* Forms */
        .ant-form-item-label > label {
            font-weight: 500 !important;
            color: var(--text-primary) !important;
        }

        .ant-input, .ant-select-selector {
            border-radius: var(--border-radius-base) !important;
            border-color: var(--border-color-base) !important;
        }

        .ant-input:hover, .ant-select-selector:hover {
            border-color: var(--primary-color) !important;
        }

        .ant-input:focus, .ant-input-focused {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2) !important;
        }

        /* Modal */
        .ant-modal-content {
            border-radius: var(--border-radius-lg) !important;
        }

        .ant-modal-header {
            border-bottom: 1px solid var(--border-color-split) !important;
            padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-md) var(--spacing-lg) !important;
        }

        .ant-modal-title {
            font-size: 18px !important;
            font-weight: 600 !important;
        }

        .ant-modal-body {
            padding: var(--spacing-lg) !important;
        }

        /* Stats */
        .ant-statistic-title {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
            font-size: 14px !important;
            margin-bottom: var(--spacing-xs) !important;
        }

        .ant-statistic-content {
            color: var(--text-primary) !important;
            font-size: 28px !important;
            font-weight: 600 !important;
        }

        /* ------------------------------------ */
        /* --- UTILITY CLASSES --- */
        /* ------------------------------------ */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: var(--bg-white);
        }

        .loading-content {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .loading-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: var(--spacing-md);
        }

        .loading-dots div {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: loading-bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots div:nth-child(2) { animation-delay: -0.16s; }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading-bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .page-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-nav {
                width: 200px;
                min-width: 200px;
            }
            
            .content-wrapper {
                padding: var(--spacing-md);
            }
            
            .page-header {
                padding: var(--spacing-md);
            }
        }

        @media (max-width: 576px) {
            .main-nav {
                position: fixed;
                left: -256px;
                z-index: 100;
                transition: left 0.3s ease;
            }
            
            .main-nav.open {
                left: 0;
            }
            
            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-spinner">
            <div class="loading-content">
                <div class="loading-icon">🚇</div>
                <div class="loading-title">人民城轨2.0运营管理后台</div>
                <div class="loading-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loading-text">正在初始化系统...</div>
            </div>
        </div>
    </div>

    <!-- React and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/utils/mockData.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/components/ErrorBoundary.js"></script>
    <script src="js/components/LoginPage.js"></script>
    <script src="js/components/Navigation.js"></script>
    <script src="js/components/TopBar.js"></script>
    <script src="js/pages/Dashboard.js"></script>
    <script src="js/pages/ReviewManagement.js"></script>
    <script src="js/pages/LiveManagement.js"></script>
    <script src="js/pages/UserManagement.js"></script>
    <script src="js/pages/UserProfile.js"></script>
    <script src="js/pages/BehaviorStats.js"></script>
    <script src="js/pages/OperationalStats.js"></script>
    <script src="js/pages/DataManagement.js"></script>
    <script src="js/pages/TrafficAllocation.js"></script>
    <script src="js/pages/SystemSettings.js"></script>
    <script src="js/App.js"></script>

    <script>
        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });

        // 启动应用
        try {
            console.log('🚀 启动人民城轨2.0运营管理后台...');
            ReactDOM.render(React.createElement(App), document.getElementById('app'));
            console.log('✅ 应用启动成功!');
        } catch (error) {
            console.error('❌ 应用启动失败:', error);
            document.getElementById('app').innerHTML = `
                <div class="error-boundary">
                    <div style="font-size: 48px; margin-bottom: 16px;">⚠️</div>
                    <h2>应用启动失败</h2>
                    <p style="margin: 16px 0; color: #6b7280;">${error.message}</p>
                    <button onclick="location.reload()" style="
                        padding: 8px 16px; 
                        background: #2563eb; 
                        color: white; 
                        border: none; 
                        border-radius: 4px; 
                        cursor: pointer;
                        font-size: 14px;
                    ">重新加载</button>
                </div>
            `;
        }
    </script>
</body>
</html>
