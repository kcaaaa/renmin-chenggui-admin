<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人民城轨2.0运营管理后台</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚇</text></svg>">
    
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="js/pages/LiveManagement.css">
    
    <!-- Enhanced Custom CSS -->
    <style>
        /* ------------------------- */
        /* --- NEW DESIGN SYSTEM --- */
        /* ------------------------- */
        
        /* --- 1. CSS Variables --- */
        :root {
            /* Color System */
            --primary-color: #4f46e5; /* Indigo 600 */
            --primary-color-light: #e0e7ff; /* Indigo 100 */
            --primary-color-dark: #3730a3; /* Indigo 800 */
            
            --success-color: #16a34a; /* Green 600 */
            --warning-color: #f97316; /* Orange 500 */
            --error-color: #dc2626; /* Red 600 */
            
            --bg-color-light: #f8fafc; /* Slate 50 */
            --bg-color-dark: #eef2ff; /* Indigo 50 */
            
            --surface-bg: rgba(255, 255, 255, 0.5); /* Semi-transparent white for glassmorphism */
            --surface-bg-opaque: #ffffff;

            --text-primary: #1e293b; /* Slate 800 */
            --text-secondary: #64748b; /* Slate 500 */
            --border-color: rgba(226, 232, 240, 0.6); /* Slate 200 with alpha */
            
            /* Shadow System */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.08);
            --shadow-inset: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        }

        /* --- 2. Base & Typography --- */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color-light);
            background-image: linear-gradient(180deg, var(--bg-color-dark) 0%, var(--bg-color-light) 25%);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* --- 3. Main Layout --- */
        .app-container, .main-layout { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
        }

        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            height: 100vh;
        }

        /* --- 4. Sidebar (Glassmorphism) --- */
        .main-nav { 
            width: 250px;
            background: var(--surface-bg);
            border-right: 1px solid var(--border-color);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-logo {
            padding: 24px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-menu {
            flex: 1;
            padding: 8px;
        }

        .nav-icon { 
            margin-right: 14px; 
            font-size: 20px; 
            width: 24px;
            text-align: center;
            opacity: 0.8;
        }
        
        /* --- 5. Top Bar --- */
        .top-bar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* --- 6. Content & Page Header --- */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-description {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* ------------------------------------ */
        /* --- ANT DESIGN COMPONENT OVERRIDES --- */
        /* ------------------------------------ */
        
        /* --- Layout --- */
        .ant-layout { background: transparent !important; }
        .ant-layout-content { background: transparent !important; }
        .ant-layout-sider {
            background: transparent !important;
            box-shadow: none !important;
        }

        /* --- Menu --- */
        .ant-menu {
            background: transparent !important;
            border: none !important;
        }
        
        .ant-menu-item {
            margin: 4px 0 !important;
            border-radius: 8px !important;
            padding: 12px 16px !important;
            display: flex !important;
            align-items: center !important;
            height: auto !important;
            line-height: 1.5 !important;
            font-weight: 500;
            color: #334155 !important; /* Slate 700 */
        }
        
        .ant-menu-item-selected {
            background: var(--primary-color) !important;
            color: white !important;
            font-weight: 600 !important;
            box-shadow: var(--shadow-md);
        }
        
        .ant-menu-item:not(.ant-menu-item-selected):hover {
            background: rgba(79, 70, 229, 0.08) !important;
            color: var(--primary-color) !important;
        }
        
        .ant-menu-item-selected .ant-menu-item-icon, 
        .ant-menu-item-selected .nav-icon {
            opacity: 1 !important;
        }

        /* --- Cards --- */
        .ant-card {
            background: var(--surface-bg-opaque) !important;
            border-radius: 16px !important;
            border: 1px solid var(--border-color) !important;
            box-shadow: var(--shadow-sm) !important;
            transition: all 0.3s ease !important;
        }

        .ant-card:hover {
            box-shadow: var(--shadow-lg) !important;
            transform: translateY(-4px);
            border-color: rgba(79, 70, 229, 0.4) !important;
        }
        
        .ant-card-head {
            border-bottom: 1px solid var(--border-color) !important;
            font-weight: 600 !important;
            padding: 0 24px !important;
            min-height: 60px !important;
        }
        
        .ant-card-body {
             padding: 24px !important;
        }

        /* --- Tabs --- */
        .ant-tabs-nav {
            margin-bottom: 24px !important;
        }

        .ant-tabs-tab {
            font-weight: 600 !important;
            color: var(--text-secondary) !important;
            padding: 12px 4px !important;
            margin: 0 16px !important;
        }

        .ant-tabs-tab.ant-tabs-tab-active .ant-tabs-tab-btn {
            color: var(--primary-color) !important;
        }
        
        .ant-tabs-ink-bar {
            background: var(--primary-color) !important;
            height: 3px !important;
            border-radius: 3px;
        }

        /* --- Tables --- */
        .ant-table-wrapper {
            background: var(--surface-bg-opaque) !important;
            border-radius: 12px !important;
            border: 1px solid var(--border-color) !important;
            overflow: hidden !important;
        }
        
        .ant-table {
             background: transparent !important;
        }
        
        .ant-table-thead > tr > th {
            background: #f8fafc !important; /* Slate 50 */
            border-bottom: 1px solid var(--border-color) !important;
            font-weight: 600 !important;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        .ant-table-tbody > tr:hover > td {
            background: var(--bg-color-dark) !important;
        }

        /* --- Buttons --- */
        .ant-btn {
            border-radius: 8px !important;
            font-weight: 600 !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 6px !important;
            padding: 8px 16px !important;
            height: auto !important;
            box-shadow: var(--shadow-sm) !important;
            transition: all 0.2s ease !important;
        }
        
        .ant-btn:hover {
             transform: translateY(-1px);
             box-shadow: var(--shadow-md) !important;
        }
        
        .ant-btn-primary {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        
        .ant-btn-primary:hover {
            background: var(--primary-color-dark) !important;
            border-color: var(--primary-color-dark) !important;
        }

        .ant-btn-default:hover {
            border-color: var(--primary-color) !important;
            color: var(--primary-color) !important;
        }

        .ant-btn-dangerous {
            background: var(--error-color) !important;
            border-color: var(--error-color) !important;
            color: white !important;
        }

        /* --- Statistic Cards --- */
        .ant-statistic-title {
            color: var(--text-secondary) !important;
            font-weight: 500 !important;
            font-size: 14px !important;
        }

        .ant-statistic-content {
            font-size: 30px !important;
            font-weight: 700 !important;
            color: var(--text-primary) !important;
        }
        
        /* --------------------- */
        /* --- UTILITY CLASSES --- */
        /* --------------------- */
        .page-fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-spinner">
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 16px;">🚇</div>
                <div style="font-size: 20px; font-weight: bold; margin-bottom: 16px;">人民城轨2.0运营管理后台</div>
                <div class="loading-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div style="margin-top: 16px; color: #64748b;">正在加载...</div>
            </div>
        </div>
    </div>

    <!-- React and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/utils/mockData.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/components/ErrorBoundary.js"></script>
    <script src="js/components/LoginPage.js"></script>
    <script src="js/components/Navigation.js"></script>
    <script src="js/components/TopBar.js"></script>
    <script src="js/pages/Dashboard.js"></script>
    <script src="js/pages/ReviewManagement.js"></script>
    <script src="js/pages/LiveManagement_New.js"></script>
    <script src="js/pages/UserManagement.js"></script>
    <script src="js/pages/UserProfile.js"></script>
    <script src="js/pages/BehaviorStats.js"></script>
    <script src="js/pages/OperationalStats.js"></script>
    <script src="js/pages/DataManagement.js"></script>
    <script src="js/pages/TrafficAllocation.js"></script>
    <script src="js/pages/SystemSettings.js"></script>
    <script src="js/App.js"></script>

    <script>
        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });

        // 启动应用
        try {
            console.log('🚀 启动人民城轨2.0运营管理后台...');
            ReactDOM.render(React.createElement(App), document.getElementById('app'));
            console.log('✅ 应用启动成功!');
        } catch (error) {
            console.error('❌ 应用启动失败:', error);
            document.getElementById('app').innerHTML = `
                <div class="error-boundary">
                    <div style="font-size: 48px; margin-bottom: 16px;">⚠️</div>
                    <h2>应用启动失败</h2>
                    <p style="margin: 16px 0; color: #6b7280;">${error.message}</p>
                    <button onclick="location.reload()" style="
                        padding: 8px 16px; 
                        background: #2563eb; 
                        color: white; 
                        border: none; 
                        border-radius: 4px; 
                        cursor: pointer;
                        font-size: 14px;
                    ">重新加载</button>
                </div>
            `;
        }
    </script>
</body>
</html>
